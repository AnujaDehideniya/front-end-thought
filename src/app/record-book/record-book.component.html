<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Record Book</title>
</head>
<body id="background">
    <video autoplay muted loop id="myVideo">
        <source src="assets\videos\bgvideo.mp4">
        Your browser does not support HTML5 video.
    </video>

    <main>
        <div class="container">
          <div class="current-date-box">
            <div class="current-date-time">{{ currentDate }}</div>
          </div>
            <div class="text">
                Thought Record Book
            </div>
            <form action="#">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required [(ngModel)]="situation" [ngModelOptions]="{standalone: true}">
                        <div class="underline"></div>
                        <label for="">Situation</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required [(ngModel)]="thoughts" [ngModelOptions]="{standalone: true}">
                        <div class="underline"></div>
                        <label for="">Thoughts</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required [(ngModel)]="feelings" [ngModelOptions]="{standalone: true}">
                        <div class="underline"></div>
                        <label for="">Feelings</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                      <input type="text" required [(ngModel)]="actions" [ngModelOptions]="{standalone: true}">
                        <div class="underline"></div>
                        <label for="">Actions</label>
                        <br />
                        <div class="form-row submit-btn">
                            <div class="input-data">
                                <div class="inner"></div>
                                <button type="button" (click)="save()">Submit</button> <!-- Changed input type to button and added click event -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <section id="entries">
            <div *ngFor="let entry of entries" class="entry">
                <div>{{ entry.situation }}</div>
                <div>{{ entry.thoughts }}</div>
                <div>{{ entry.feelings }}</div>
                <div>{{ entry.actions }}</div>
            </div>
        
            <!-- Entries will go here -->
        </section>
        <router-outlet></router-outlet>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a class="nav-link" routerLink="/thought-record-book" routerLinkActive="active">THOUGHT RECORD BOOK <span class="sr-only"></span></a></li>
                <li><a class="nav-link" routerLink="/my-records">MY RECORDS</a></li>
            </ul>
        </nav>
    </footer>
    
    <!-- Ensure the router-outlet is present -->
    
</body>
</html>
